<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
     
      margin: auto;
      position: relative;
  }
  #myCarousel .rig{
	position: absolute;
	top:40% ;
	left:69%;
	font-size: 30px
  }
   #myCarousel .lef{
	position: absolute;
	top:40% ;
	left:28%;
	font-size: 30px
  }

  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="img/eman.png">
      </div>

      <div class="item">
        <img src="img/bolkart.jpg">
      </div>
    
      <div class="item">
        <img src="img/ilqar.png">
      </div>

      <div class="item">
        <img src="img/korpor.png">
      </div>
      <div class="item">
        <img src="img/lale.png">
      </div>
      <div class="item">
        <img src="img/qiz.jpg">
      </div>
      <div class="item">
        <img src="img/sah.png">
      </div>
    

    <!-- Left and right controls -->
    
      <span href='#myCarousel' role="button" data-slide="prev" class="lef glyphicon glyphicon-chevron-left" aria-hidden="true"></span>    
      <span href='#myCarousel' role="button"  data-slide="next" class="rig glyphicon glyphicon-chevron-right" aria-hidden="true"></span>

  </div>
</div>
<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="img/qiz1.jpg">
      </div>

      <div class="item">
        <img src="img/korpor2.png">
      </div>
	</div>
</body>
</html>
